version: '2'

services:
  web:
    image: nginx:latest
    ports:
      - "8181:80"
    volumes:
      - .:/app
      - .docker/nginx/site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - app-network
  php:
    image: php:fpm
    volumes:
      - .:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
